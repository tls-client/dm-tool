<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Mass Group</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Discord Mass Group</h1>
    <form id="groupForm">
        <!-- トークン入力 -->
        <div class="form-group">
            <label for="token">トークン:</label>
            <input type="text" id="token" name="token" required>
        </div>

        <!-- グループID入力 -->
        <div class="form-group">
            <label for="groupId">グループID:</label>
            <textarea id="groupId" name="groupId" rows="5"></textarea>
        </div>

        <!-- ユーザーID入力 -->
        <div class="form-group">
            <label for="userIds">ユーザーID:</label>
            <textarea id="userIds" name="userIds" rows="5"></textarea>
        </div>

        <!-- 送信メッセージ入力 -->
        <div class="form-group">
            <label for="message">送信メッセージ:</label>
            <input type="text" id="message" name="message">
        </div>

        <!-- メッセージ送信の遅延 -->
        <div class="form-group">
            <label for="delay">メッセージ送信の遅延 (秒):</label>
            <input type="number" id="delay" name="delay" value="1" min="0.1" step="0.1">
        </div>

        <!-- グループ作成ボタン -->
        <div class="form-group">
            <button type="button" onclick="createGroups()">グループ作成 (レートリミット10回/10分)</button>
        </div>

        <!-- ユーザー追加ボタン -->
        <div class="form-group">
            <button type="button" onclick="addUsers()">ユーザー追加 (レートリミット10回/120秒)</button>
        </div>

        <!-- メッセージ送信ボタン -->
        <div class="form-group">
            <button type="button" onclick="sendMessage()">メッセージ送信</button>
        </div>

        <!-- グループ名変更 -->
        <div class="form-group">
            <label for="newName">グループ名 (変更):</label>
            <input type="text" id="newName" name="newName">
        </div>

        <!-- アイコン画像URL変更 -->
        <div class="form-group">
            <label for="newIconUrl">アイコン画像URL:</label>
            <input type="text" id="newIconUrl" name="newIconUrl">
        </div>

        <!-- グループ名変更ボタン -->
        <div class="form-group">
            <button type="button" onclick="changeGroupNames()">グループ名変更</button>
        </div>

        <!-- グループアイコン変更ボタン -->
        <div class="form-group">
            <button type="button" onclick="changeGroupIcons()">グループアイコン変更</button>
        </div>
    </form>

    <p id="status">ステータス: 準備完了</p>

    <script src="script.js"></script>
</body>
</html>
