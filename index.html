<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Mass DM</title>
</head>
<body>
    <h1>Discord Mass Group</h1>

    <form id="groupForm">
        <label for="token">Token:</label>
        <input type="text" id="token" name="token" required>
        <button type="button" onclick="copyToClipboard('token')">Tokenをコピー</button>

        <label for="groupId">グループID:</label>
        <textarea id="groupId" name="groupId" rows="5" readonly></textarea>
        <button type="button" onclick="copyToClipboard('groupId')">グループIDをコピー</button>

        <label for="userIds">ユーザーID:</label>
        <textarea id="userIds" name="userIds" rows="5"></textarea>
        <button type="button" onclick="copyToClipboard('userIds')">ユーザーIDをコピー</button>

        <label for="message">送信メッセージ:</label>
        <input type="text" id="message" name="message">

        <label for="delay">メッセージ送信の遅延(ms):</label>
        <input type="number" id="delay" name="delay" value="1000" min="0.1" step="0.1">

        <label for="startDelay">ユーザー追加開始までの時間 (分後):</label>
        <input type="number" id="startDelay" name="startDelay" value="0" min="0">

        <button type="button" onclick="createGroups()">グループ作成</button>
        <button type="button" onclick="sendMessage()">メッセージ送信</button>
        <button type="button" onclick="addUsers()">ユーザー追加</button>
    </form>

    <p id="status">ステータス: 準備完了</p>
</body>
</html>
